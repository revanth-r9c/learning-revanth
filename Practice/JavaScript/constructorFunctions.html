<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Hero(name,planet){
            this.name=name;
            this.planet=planet;
            this.sayName=function(){
                alert(this.name);
            }
            let password="haha";
            function privateFunction(){
                alert("I am a secret CIA Agent function!");
            }
            this.showPassword=function(){
                alert(password);
            }
            this.runPrivateFunction=function(){
                privateFunction();
            }
            return name+planet;
        }
        let returnValue=Hero("SpiderMan","Earth");
        alert(returnValue);
        var obOne=new Hero("SpiderMan","Earth");
        alert(obOne.password);
        obOne.showPassword();
        obOne.runPrivateFunction();
        var obTwo=new Hero("IronMan","Earth");
        obOne.sayName();
        obTwo.showPassword();

    </script>
</body>
</html>
