<!DOCTYPE html>

<body>
    <script>
        let studentObj={
            name:"Revanth",
            roll_no:42,
            marks:97,
            age:21,

            alert(`${i}: ${studentObj[i]}`);

        let arrayObj=["Revanth",42,97,21,"Guntur"];

        function greet(name){
            alert("Hello, Mr. "+name);
            alert(`Good Morning, ${name}. Have a nice day`);
        }
        greet("Revanth");
    </script>
